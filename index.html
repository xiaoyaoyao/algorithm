//二分查找算法
function binary_search(array,value){
let low = 0;
let high = array.length - 1;
while(low <= high){
    let mid = Math.floor((low + high) / 2);
    let guess = array[mid];
    if(guess === value){
        return mid;
    }else if(guess > value){
        high = mid -1;
    }else{
        low = mid + 1;
    }
}
return -1;
}

//使用
var a = [1,2,3,4,6,7,8,9];
binary_search(a,4);

//时间复杂度为：O（logn)//N为元素个数

//选择排序
//从小到大
function selectedSort(arr){
   let len = arr.length;
   for(let i = 0; i < len - 1; i++){
      for(let j = i+1; j < len; j++){
	     if(arr[j] < arr[i]){//如果小于，则交换值
		    let tmp = arr[i];
			arr[i] = arr[j];
			arr[j] = tmp;
		 }
	  
	  }
   }
}

var a2 = [1,3,2,6,7,2,3,1,2,3,5,67,8,1];
selectedSort(a2);
//时间复杂度：O（n * n）

//用递归的方式求数组之和
function sum(arr,index = 0){
   let len = arr.length;
   if(!arr) {
     return 0;
   }else if(len === 1){
	 return arr[0];
   }else if(index < len){
     return arr[index]+ sum(arr,++index);
   }else{//执行到最后一个元素时返回0
     return 0;
   }
}

var a3 = [1,2,4,5,7];
console.log(sum(a3));

//用尾递归的方式
function factrial(n,total = 1){//n 需要大于0
  if(n === 0){
    return 0;
  }else if(n <= 1){
    return total;
  }else{
	 return factrial(n - 1,total * n);
  }
}

console.log(factrial(0));

//快速排序算法
function quickSort(arr){
    if(!arr || arr.length < 2){
		return  arr;
	}
	let pivot = arr[0];
	let less = [];
	let greater = [];
	
	for(let i = 1; i < arr.length ; i++){
	   if(arr[i] <= pivot){
	      less.push(arr[i]);
	   }else{
		  greater.push(arr[i]);
	   }
	}
	return [...quickSort(less),pivot,...quickSort(greater)];
}
//时间复杂度O(nlog(n));

console.log(quickSort([1,2,3,5,3,7,3,4]));
